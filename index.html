
<!DOCTYPE html>
<html>
    <head>
        <title> Calculadora </title>
    </head>

    <body>
        <h1> Calculadora </h1>

        <main>
            <div class "Calculadora"> 
                <div class "display> </div>"

                <div class "Botoes">
                    <div class "linha">
                        <button class "botao" onbutton="" id="AC">AC</button>
                        <button class "botao" onbutton="" id="parenteses">( )</button>
                        <button class "botao" onbutton="" id="porcentagem">%</button>
                        <button class "divisao" onbutton="" id="dividir">รท</button>
                    </div> 
                    <div class "linha">
                        <button class "botao" onbutton="" id="sete">7</button>
                        <button class "botao" onbutton="" id="oito">8</button>
                        <button class "botao" onbutton="" id="nove">9</button>
                        <button class "multiplicacao" onbutton="" id="multiplicar">X</button>
                    </div> 
                   <div class "linha">
                        <button class "botao" onbutton="" id="quatro">4</button>
                        <button class "botao" onbutton="" id="cinco">5</button>
                        <button class "botao" onbutton="" id="seis">6</button>
                        <button class "subtracao" onbutton="" id="subtrair">-</button>
                    </div> 
                   <div class "linha">
                        <button class "botao" onbutton="" id="um">1</button>
                        <button class "botao" onbutton="" id="dois">2</button>
                        <button class "botao" onbutton="" id="tres">3</button>
                        <button class "adicao" onbutton="" id="adicionar">+</button>
                    </div> 
                   <div class "linha">
                        <button class "botao" onbutton="" id="zero">0</button>
                        <button class "botao" onbutton="" id="virgula">,</button>
                        <button class "botao" onbutton="" id="excluir">C</button>
                        <button class "resultado" onbutton="" id="resultado">=</button>
                    </div> 
                   
                </div>

                
            </div>
        </main>
    </body>
</html>
