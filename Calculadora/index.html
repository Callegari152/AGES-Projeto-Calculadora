
<!DOCTYPE html>
<html>
    <head>
        <title> Calculadora </title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>


            <div class="calculadora"> 
                <div class= "display">
                    <p id="operacao"></p>
                </div>

                <div class= "botoes">
                    <div class = "linha">
                        <button class = "limpar" onclick="limparT()" id="AC">AC</button>
                        <button class ="parametro" onclick="parenteses()" id="parenteses">( )</button>
                        <button class ="parametro" onclick="porcentagem()" id="porcentagem">%</button>
                        <button class ="parametro" onclick="inserir('/')" id="dividir">รท</button>
                    </div> 
                    <div class ="linha">
                        <button class = "botao" onclick="inserir('7')" id="sete">7</button>
                        <button class = "botao" onclick="inserir(' 8 ')" id="oito">8</button>
                        <button class = "botao" onclick="inserir(' 9 ')" id="nove">9</button>
                        <button class = "parametro" onclick="inserir(' * ')" id="multiplicar">X</button>
                    </div> 
                   <div class = "linha">
                        <button class = "botao" onclick="inserir(' 4 ')" id="quatro">4</button>
                        <button class = "botao" onclick="inserir(' 5 ')" id="cinco">5</button>
                        <button class = "botao" onclick="inserir(' 6 ')" id="seis">6</button>
                        <button class = "parametro" onclick="inserir(' - ')" id="subtrair">-</button>
                    </div> 
                   <div class = "linha">
                        <button class = "botao" onclick="inserir(' 1 ')" id="um">1</button>
                        <button class = "botao" onclick="inserir(' 2 ')" id="dois">2</button>
                        <button class = "botao" onclick="inserir(' 3 ')" id="tres">3</button>
                        <button class = "parametro" onclick="inserir(' + ')" id="adicionar">+</button>
                    </div> 
                   <div class = "linha">
                        <button class = "botao" onclick="inserir(' 0 ')" id="zero">0</button>
                        <button class = "botao" onclick="inserir(' , ')" id="virgula">,</button>
                        <button class = "botao" onclick="limparP()" id="excluir">C</button>
                        <button class = "resultado" onclick="" id="resultado">=</button>
                    </div> 
                </div>

                
            </div>
            <script src="script.js"></script>
    </body>
</html>
